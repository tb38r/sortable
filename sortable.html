<!DOCTYPE html>
<html>

<head>
    <title>Sortable</title>

    <style>
        :root {
            --background: hsl(0, 25%, 97%);
            --text: hsl(0, 0%, 80%);

            --disabled: hsl(0, 0%, 35%);
            --purple: #bb73e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            letter-spacing: 1.5px;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            /* width: 100vw;
            height: 100vh;
            padding: 5rem;

        }

        table {

            border-collapse: collapse;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            font-weight: bold;
        }

        table thead th {
            background: cadetblue;
            color: white;
            padding: 10px 20px;
        }

        table td {
            padding: 10px 20px;
        }
    </style>
</head>
