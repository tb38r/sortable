<!DOCTYPE html>
<html>

<head>
    <title>Sortable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link id="fav" rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
    <style>
        :root {
            --background: hsl(0, 25%, 97%);
            --text: hsl(0, 0%, 80%);
            --clear: hsl(0, 0%, 65%);
            --disabled: hsl(0, 0%, 35%);
            --purple: #bb73e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: fantasy;
            font-size: xx-large;
            font-weight: bold;
            color: white;
            background: seagreen;
            text-align: center;
        }

        table {

            border-collapse: collapse;
            font-family: fantasy;
            overflow: hidden;
            font-weight: bold;
        }

        table thead th {
            background: purple;
            color: white;
            padding: 10px 20px;
        }

        table td {
            padding: 10px 20px;
            word-wrap: normal;
        }
    </style>
</head>

<body>
    <h1> SORTABLE</h1>
    <br>

    <script type="module">

        import { sortable, loadIntoTable, getOption } from './sortable.js'

        getOption()
        loadIntoTable()

    </script>

    <div id="noRows">
        <br>

        <label for="noRowsDisplay" style="font-family: fantasy;">Select number of rows:</label>
        <select id="noRowsDisplay">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="All">All</option>
        </select>
        <br>
        <br>

    </div>

    <table id="table">
        <thead></thead>
        <tbody id="tbody" style="text-align: center"></tbody>
    </table>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

</body>

</html>
